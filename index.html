<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Game of Thrones Catan</title>
</head>

<body>
  <h1>Game of Thrones: Catan</h1>

  <div class="board">
    <div class="row row-4">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
    </div>

    <div class="row row-5">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
    </div>

    <div class="row row-6-first">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
    </div>

    <div class="row row-6-last">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
      <img src="images/Orange_hexagon.png" class="hex-tile">
    </div>
  </div>

  <button id="shuffle-btn">Shuffle</button>
  <script src="script.js"></script>
</body>


</html>
